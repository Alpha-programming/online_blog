{% extends "base.html" %} 

{% block title %}
Form of States
{% endblock %} 

{% block content %}
<form method='post' enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form.as_p }}

    <label class='d-block mb-4'>
        Gallery
        <input type='file' multiple name='gallery' class='form-control'>
    </label>

    <button class='btn btn-dark'>Send</button>
</form>
{% endblock %}
